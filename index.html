<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Recrutamento Guilda</h1>
    <p>Preencha todos os campos*</p>
    </div>

    <form>
        <fieldset>
        
          
            <div id="name">
                 <label for="Nome">Nome</label>
                 <input type="text" name="nome" id="nome" required>
              
                 <label for="Sobrenome">Sobrenome</label>
                 <input type="text" name="Sobrenome" id="sobrenome" required>
             </div>
            
             <div class="email">
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email" required>
             </div>

             <div class="nick">
                 <label for="nick">Nick Name</label>
                 <input type="text" name="nick" id="nick" required>
             </div>

             <div class="url">
                 <label>Canal do Youtube</label>
                 <input type="url" name="url" id="canal">
             </div>

             <div class="uploud">
                 <label for="uploud">Envie sua foto de perfil</label>
                 <input type="file" required id="file">
             </div>   
       
    
             <div class="select">
                 <label for="game">Quais deste jogos vocÃª joga ?</label>
                 <select name="Selecione" id="games">
                   <option selected disabled value="">Selecione</option>
                   <option value="freefire">FreeFire</option>
                   <option value="callofduty">Call Of Duty</option>
                   <option value="fortnite">Fortnite</option>
                 </select>
             </div>

             <div class="textarea">
                <label for="textarea">Digite sua mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" style="width: 250PX;height: 100px; "></textarea>
             </div>
         </fieldset>

         <button class="botao">Solicitar Recrutamento</button>

      </form>
    </body>
</html>
